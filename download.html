<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
            direction: rtl;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .download-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 0;
            width: 100%;
        }

        .download-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 32%;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
            margin: 10px 0;
        }

        .download-box:hover {
            transform: translateY(-10px);
        }

        .download-box i {
            font-size: 50px;
            color: #a7289c;
            margin: 10px auto;
        }

        .download-box h2 {
            font-size: 20px;
            color: #444;
            margin: 10px 0;
        }

        .download-btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #a728a7;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
            font-weight: bold;
        }

        .download-btn:hover {
            background: #832188;
        }

        @media (max-width: 768px) {
            .download-box {
                width: 90%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Download Our App</h1>
    <div class="download-container">
        <div class="download-box">
            <i class="fab fa-android"></i>
            <h2>Android Version</h2>
            <a href="downloadapk.html" class="download-btn">Download</a>
        </div>

        <div class="download-box">
            <i class="fab fa-windows"></i>
            <h2>Windows Version</h2>
            <a  href="downloadexe.html" class="download-btn">Download</a>
        </div>

        <div class="download-box">
            <i class="fas fa-globe"></i>
            <h2>Web Version</h2>
            <a href="app.html" class="download-btn">Login</a>
        </div>
    </div>
</body>
</html>
